<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/page_layout.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <navbar class="blur navbar margin-down">
        <div class="subnav title">Mihoyo-X</div>
        <div class="subnav buttons">
            <input type="button" onclick="location.href='login_page.html'" value="Login">
            <input type="button" onclick="location.href='register_page.html'" value="Register">
            <input type="button" onclick="location.href='user_profile_page.html'" value="Profile">
        </div>
    </navbar>
    <div class="for-center">
        <div class="blur-left post-form-container">
            <h1><strong>Update Post</strong></h1>
            <form class="post-form">
                <div class="input-box">
                    <label>Title</label>
                    <input type="text" placeholder="Enter Title">
                </div>
                <label>Tag</label>
                <select>
                    <option>Genshin Impact</option>
                    <option>Honkai Star Rail</option>
                    <option>Honkai Impact</option>
                    <option>Zenless Zone Zero</option>
                    <option>Mihoyo</option>
                </select>
                <div class="input-box">
                    <label>Content</label>
                    <div class="post-content-box" contenteditable="true" placeholder="Enter your reply here" oninput="if(this.innerHTML.trim()==='<br>')this.innerHTML=''"></div>
                </div>

                <input type="button" onclick="location.href='main_page.html'" value="Update Post">
            </form>
        </div>
    </div>

</body>
</html>
