<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/page_layout.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <navbar class="navbar margin-down">
        <div class="subnav title">The Logo</div>
        <div class="subnav">Middle Contents</div>
        <div class="subnav buttons">
            <input type="button" onclick="location.href='login_page.html'" value="Login">
            <input type="button" onclick="location.href='register_page.html'" value="Register">
            <input type="button" onclick="location.href='user_profile_page.html'" value="Profile">
        </div>
    </navbar>
    <div class="Update-form-container">
        <h1 style="text-align: center;">Update Profile</h1>
        <form class='Update-form'>
            <div class="input-box">
                <label>Email</label>
                <input type="email">
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" class="password">
            </div>
            <div class="input-box">
                <label>Profile Pic</label>
                <input type="file" class="Profile Pic">
            </div>
            <div class="input-box">
                <label>Description</label>
                <input type="password" class="form-profile-description">
            </div>
            <input type="button" onclick="location.href='main_page.html'" value="Submit">
        </form>      
    </div>
</body>
</html>
